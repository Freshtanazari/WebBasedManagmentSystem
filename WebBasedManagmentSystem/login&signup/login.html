<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="side-image"></div>
      <div class="loginform">
        <h1>LOGIN Page</h1>

        <p>
          Please insert the information<br />
          correctly to login to your account
        </p>
        <form action="login.php" method="post">
          <input
            class="login"
            name="username"
            type="text"
            placeholder="Username"
          />
          <input
            class="login"
            name="password"
            type="text"
            placeholder="password"
          />
          <input
            class="login-btn login"
            name="login-btn"
            type="submit"
            value="LOGIN"
          />
        </form>
        <p>Create an account: <a href="signup.html">sign in</a></p>
      </div>
    </div>
  </body>
